apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: song-service-monitor
  labels:
    team: backend
spec:
  selector:
    matchLabels:
      app: song-service-svc
  endpoints:
  - path: /actuator/prometheus
    port: web
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/metrics
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: default
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  enableAdminAPI: false
  evaluationInterval: 30s
  portName: web
  resources:
    requests:
      memory: 100Mi
  scrapeInterval: 30s
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector:
    matchLabels:
      metrics: prometheus
  serviceMonitorSelector:
    matchLabels:
      team: backend
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-svc
spec:
  type: NodePort
  ports:
  - name: web
    nodePort: 30900
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: prometheus