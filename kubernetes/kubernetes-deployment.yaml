apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: song-service
  template:
    metadata:
      labels:
        app: song-service
    spec:
      containers:
      - name: song-service
        image: devnootnoot/song-service:latest
        ports:
          - protocol: TCP
            containerPort: 8080
        env:
          - name: SERVER_SERVLET_CONTEXT_PATH
            value: "/song"
---
