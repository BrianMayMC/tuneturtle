name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Push Docker images
      run: |
        docker build -t song-service ./song-service
        docker build -t playlist-service ./playlist-service
        docker build -t user-service ./user-service

        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

        docker tag song-service ${{ secrets.DOCKER_USERNAME }}/song-service:latest
        docker tag playlist-service ${{ secrets.DOCKER_USERNAME }}/playlist-service:latest
        docker tag user-service ${{ secrets.DOCKER_USERNAME }}/user-service:latest

        docker push ${{ secrets.DOCKER_USERNAME }}/song-service:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/playlist-service:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest
  
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Docker Hub Login
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Start ZAP daemon
      run: docker run -d --name zap -u zap -p 8070:8070 -i owasp/zap2docker-stable:latest zap.sh -daemon -host 0.0.0.0 -port 8070

    - name: Run ZAP scan
      run: |
        docker exec zap zap-cli quick-scan --self-contained --start-options '-config api.addrs.addr.name=.* -config api.addrs.addr.regex=true' http://127.0.0.1

    - name: Generate ZAP report
      run: |
        docker exec zap zap-cli report -o zap-report.html -f html
        docker cp zap:/zap/zap-report.html .

    - name: Upload ZAP report
      uses: actions/upload-artifact@v2
      with:
        name: ZAP Report
        path: zap-report.html
  
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Minikube
      env:
        KUBECONFIG: .kube/config
      run: |
        kubectl apply -f kubernetes/ --validate=false
  
